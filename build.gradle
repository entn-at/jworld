plugins {
    id "java"
    id "net.tribe-seven.swig" version "0.1.1"
}


repositories {
    jcenter()
    maven { url 'https://oss.jfrog.org/artifactory/oss-snapshot-local' }
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.8.13'
}

sourceSets {
    main {
        resources {
            srcDir "$buildDir/lib"
        }
    }
}

